name: Tagbot
on: [pull_request]

jobs:
  tagbot:
    runs-on: ubuntu-20.04
    permissions:
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - run: |
        # Make sure the script is unmodified
        echo "01ddabda0825925dea0f8aa9b84b58b3d2973bb4837651d0ecf0ebe62904f67b .github/workflows/tagbot.py"|sha256sum --check --status

    - name: set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Get packages
      run: pip install gitpython requests

    - name: Tag and comment
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python .github/workflows/tagbot.py

